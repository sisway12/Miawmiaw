<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Inaa</title>
    <style>
        /* Atur latar belakang */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FF7E5F, #FEB47B); /* Warna latar belakang gradasi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Container utama */
        .cake-container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparan untuk efek kue */
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 70%;
            max-width: 800px;
        }

        /* Teks utama (Happy Birthday) */
        .cake-text {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Gambar kue ulang tahun */
        .cake-decoration {
            font-size: 48px;
            margin: 20px 0;
        }

        /* Efek audio player */
        audio {
            margin-top: 30px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: white;
            border: none;
        }

        /* Tombol audio (play, pause) */
        audio::-webkit-media-controls-play-button {
            background-color: #FF7E5F;
            border-radius: 8px;
        }
        audio::-webkit-media-controls-panel {
            background-color: #FF7E5F;
        }

        /* Hover efek pada tombol */
        .cake-text:hover {
            color: #FFD700;
            text-shadow: 2px 2px 15px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

        <div class="cake-text">Happy Birthday My Inaa!</div>
        <div class="cake-decoration">ðŸŽ‚ðŸŽ‰ðŸŽ‚</div>

        <!-- Elemen audio untuk lagu -->
        <audio controls autoplay loop>
            <source src="audio/HAPPY-BIRTHDAY-FROM-THE-CATS.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
